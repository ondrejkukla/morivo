<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      var pathname = window.location.pathname;
      var redirectUrl = window.location.origin + "/morivo" + pathname.substring(window.location.pathname.indexOf("/morivo") + "/morivo".length);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
