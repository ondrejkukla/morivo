<!DOCTYPE html>
<html>
  <head>
    <script>
      // Get the current path without the base
      var path = location.pathname.replace('/morivo/', '');
      // Redirect to the correct path under /morivo/
      var redirect = '/morivo/' + path + location.search + location.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
